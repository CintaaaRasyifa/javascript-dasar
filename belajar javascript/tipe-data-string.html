<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tipe Data String</title>
</head>
<body>
<script>

    document.writeln("Cinta Rahmaliya Syifa");
    document.writeln("</br>");
    document.writeln('Opon Code');
    document.writeln("</br>");

    document.writeln("Nama : " + "Cinta " + "Rahmaliya " + "Syifa");
    document.writeln("</br>");
    document.writeln("Channel : " + "Opon Code");

    document.writeln("<textarea cols='100' rows='10'>");
    document.write("Cinta \nRahmaliya \nSyifa\n");
    document.write("\\Home\\Syifa\n");
    document.write("\"Opon Code\"\n");
    document.write('\'Belajar JavaScript\'\n');
    document.writeln("</textarea>");

</script>

</body>
</html>
