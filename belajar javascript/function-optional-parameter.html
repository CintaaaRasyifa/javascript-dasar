<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Optional Parameter</title>
</head>
<body>
<script>


    function sayHello(firstName, middleName, lastName){
        console.info(firstName);
        console.info(middleName);
        console.info(lastName);
    }

    sayHello();
    sayHello("Cinta");
    sayHello("Cinta", "Rahmaliya")
    sayHello("Cinta", "Rahmaliya", "Syifa")
    sayHello("Cinta", "Rahmaliya", "Syifa", "Ega")

</script>
</body>
</html>
