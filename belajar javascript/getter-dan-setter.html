<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Getter dan SEtter</title>
</head>
<body>
<script>

    const person = {
        firstName: "Cinta",
        lastName: "Rahmalya",
        get fullName(){
            return `${this.firstName} ${this.lastName}`;
        },
        set fullName(value){
            const array = value.split(" ");
            this.firstName = array[0];
            this.lastName = array[1];
        }
    };

    person.fullName = "Ega Gofur";
    console.table(person);

    person.fullName = "Dipon Forger";
    console.table(person);

    person.fullName = "Cinta Rahmalya";
    console.table(person);

</script>
</body>
</html>
